<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:900&display=swap">
</head>
<body>
    {% for store, prices in supermarket_prices_by_store.items() %}
        <h2>{{ store }}</h2>
        <ul>
            {% for product, price in prices.items() %}
                {% if product != 'Total' %}
                    <li>{{ product }}: {{ price }} DKK</li>
                {% endif %}
            {% endfor %}
        </ul>
        <p class="total-price">Total: {{ prices['Total'] }} DKK</p>
    {% endfor %}
</body>
</html>
